version: "3.9"

services:
  redot-server:
    image: teamredot/redotlabs:latest
    container_name: redot-server
    restart: always
    depends_on:
      - redis
    ports:
      - "8080:8080"
    command: ["java", "-jar", "app.jar", "--spring.profiles.active=prod"]

  redis:
    image: redis:7-alpine
    container_name: redot-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
